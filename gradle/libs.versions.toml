    "camerax-lifecycle",
    "camerax-video",
    "camerax-view",
    "camerax-extensions"
]

room = [
    "room-runtime",
    "room-ktx"
]

coroutines = [
    "kotlinx-coroutines-core",
    "kotlinx-coroutines-android",
    "kotlinx-coroutines-play-services"
]

supabase = [
    "supabase-postgrest",
    "supabase-gotrue",
    "supabase-realtime",
    "supabase-storage"
]
